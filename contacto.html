    <main class="contenedor seccion">
        <h1>contacto</h1>

        <picture>
            <source srcset="build/img/destacada3.webp" type="image/webp">
            <source srcset="build/img/destacada3.jpg" type="image/jpeg">
            <img src="build/img/destacada3.jpg" alt="">
        </picture>
        <h2>Llene el formulario de contacto</h2>
        <form action="" class="formulario">
            <fieldset>
                <legend>Informacion personal</legend>

                <label for="nombre">Nombre</label>
                <input type="text" name="" id="nombre" placeholder="tu nombre">
                
                <label for="email">E-mail</label>
                <input type="email" name="" id="email">
                
                <label for="telefono">Telefono</label>
                <input type="tel" name="" id="email">

                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje"></textarea>
            </fieldset>

            <fieldset>
                <legend>Informacion de la vivienda</legend>

                <label for="opciones">Vende o compra</label>
                <select name="" id="opciones">
                    <option value="" disabled>--Selecciona--</option>
                    <option value="compra">Compra</option>
                    <option value="compra">Vende</option>
                </select>

                <label for="presupuesto">Precio o presupuesto</label>
                <input type="number" placeholder="Tu presupuesto" id="presupuesto">
            </fieldset>

            <fieldset>
                <legend>Contacto</legend>
                <label for="contacto_telefono">Telefono</label>
                <input type="radio" name="tipo_contacto" id="contacto_telefono">
                <label for="contacto_email">E-mail</label>
                <input type="radio" name="tipo_contacto" id="contacto_telefono">
            </fieldset>
        </form>
